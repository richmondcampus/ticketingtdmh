<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tickets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Open Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Department</th>
                <th>Category of Issues</th>
                <th>Please Specify Issues/Concern</th>
                <th>Status</th>
                <th>Handled By</th>
            </tr>
        </thead>
        <tbody id="ticketTable">
            <!-- Tickets will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const spreadsheetId = '1WP1O6SgmGq6llsRI0PgnJIijNLN_AhfqwHxoxmbWXp0';
        const apiKey = 'AIzaSyDUViNXLy3cQovXnI-8NsjkQOMpZpRCytk';
        const range = 'Sheet1';

        async function fetchTickets() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                console.log("Fetched data:", data);
                const tickets = data.values;

                if (!tickets || tickets.length === 0) {
                    console.error("No data found in the spreadsheet.");
                    return;
                }

                console.log("All tickets:", tickets);

                const filteredTickets = tickets.filter(ticket =>
                    ['New', 'Open', 'On Hold', 'Pending'].includes(ticket[6])
                );

                if (filteredTickets.length === 0) {
                    console.log("No tickets with the specified statuses found.");
                }

                const ticketTable = document.getElementById('ticketTable');
                filteredTickets.forEach((ticket, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ticket[2]}</td>
                        <td>${ticket[3]}</td>
                        <td>${ticket[4]}</td>
                        <td>${ticket[5]}</td>
                        <td>
                            <select onchange="updateStatus(${index}, this.value)">
                                <option value="New" ${ticket[6] === 'New' ? 'selected' : ''}>New</option>
                                <option value="Open" ${ticket[6] === 'Open' ? 'selected' : ''}>Open</option>
                                <option value="Ongoing" ${ticket[6] === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
                                <option value="Resolved" ${ticket[6] === 'Resolved' ? 'selected' : ''}>Resolved</option>
                                <option value="On Hold" ${ticket[6] === 'On Hold' ? 'selected' : ''}>On Hold</option>
                                <option value="Closed" ${ticket[6] === 'Closed' ? 'selected' : ''}>Closed</option>
                                <option value="Reopened" ${ticket[6] === 'Reopened' ? 'selected' : ''}>Reopened</option>
                                <option value="Escalated" ${ticket[6] === 'Escalated' ? 'selected' : ''}>Escalated</option>
                                <option value="Pending" ${ticket[6] === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Cancelled" ${ticket[6] === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                        <td>
                            <select onchange="updateHandler(${index}, this.value)">
                                <option value="Richmond" ${ticket[7] === 'Richmond' ? 'selected' : ''}>Richmond</option>
                                <option value="Napoleon" ${ticket[7] === 'Napoleon' ? 'selected' : ''}>Napoleon</option>
                            </select>
                        </td>
                    `;
                    ticketTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching tickets:", error);
            }
        }

        async function updateStatus(index, newStatus) {
            const body = {
                values: [[newStatus]]
            };
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!G${index + 2}:G${index + 2}?key=${apiKey}&valueInputOption=RAW`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            console.log("Status update response:", data);
        }

        async function updateHandler(index, newHandler) {
            const body = {
                values: [[newHandler]]
            };
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!H${index + 2}:H${index + 2}?key=${apiKey}&valueInputOption=RAW`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            console.log("Handler update response:", data);
        }

        window.onload = fetchTickets;
    </script>
</body>
</html>
