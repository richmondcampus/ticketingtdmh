<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Ticketing System</title>
</head>
<body>
    <button onclick="enterParking()">IN</button>
    <button onclick="exitParking()">OUT</button>

    <!-- For Plate Number input -->
    <div id="inputContainer" style="display:none;">
        <label>Enter Plate Number:</label>
        <input type="text" id="plateNumber">
        <button onclick="captureImage()">Capture Image</button>
    </div>

    <!-- For capturing image -->
    <div id="cameraContainer" style="display:none;">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button onclick="takePicture()">Capture Picture</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let plateNumberInput = document.getElementById('plateNumber');

        function enterParking() {
            // Display input for plate number and capture image
            document.getElementById('inputContainer').style.display = 'block';
        }

        function captureImage() {
            // Activate camera to capture the image
            document.getElementById('cameraContainer').style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.log("Error accessing camera: " + err);
                });
        }

        function takePicture() {
            // Capture the image from the video stream
            let context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let dataURL = canvas.toDataURL();
            // Upload this image to the server (or save to storage)
            saveImage(dataURL);
        }

        function saveImage(imageData) {
            // Send image to server or save in database
            console.log("Image Captured:", imageData);
        }

        function exitParking() {
            // Prompt for the plate number and process exit
            let plateNumber = prompt("Enter Plate Number for exit:");
            // Call backend API to process exit and calculate fee
            fetch('/processExit', {
                method: 'POST',
                body: JSON.stringify({ plateNumber: plateNumber }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Exit Processed:", data);
            });
        }
    </script>
</body>
</html>
