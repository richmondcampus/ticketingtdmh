<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Ticket System</title>
</head>
<body>
    <h1>Parking Ticket System</h1>
    <label for="plateNumber">Enter Plate Number for Exit:</label>
    <input type="text" id="plateNumber">
    <button onclick="processExit()">Exit Parking</button>

    <script>
        async function processExit() {
            const plateNumber = document.getElementById('plateNumber').value;
            if (!plateNumber) {
                alert('Please enter a plate number');
                return;
            }

            // Call the Apps Script web app for exit processing
            const url = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec';  // Replace with your URL
            const params = new URLSearchParams();
            params.append('plateNumber', plateNumber);

            const response = await fetch(url, {
                method: 'POST',
                body: params
            });

            const result = await response.text();
            alert(result); // Display the result (amount due)
        }
    </script>
</body>
</html>
