<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data https://www.gstatic.com https://accounts.google.com https://apis.google.com;">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="g_id_onload"
             data-client_id="877547539216-lrkl996uemm8vrial4v32akdjgd3smuj.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        const CLIENT_ID = '877547539216-lrkl996uemm8vrial4v32akdjgd3smuj.apps.googleusercontent.com';

        function handleCredentialResponse(response) {
            console.log('Encoded JWT ID token: ' + response.credential);
            // Redirect to main page after successful login
            window.location.href = "itpage.html";
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementsByClassName('g_id_signin')[0], {
                    theme: "outline", size: "large"
                });
        };
    </script>
</body>
</html>
