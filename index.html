<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-in-out;
      }
      .hero {
        background-color: #333;
        color: white;
        padding: 1rem;
        border-radius: 8px 8px 0 0;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .hero h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: 2px;
        position: relative;
        z-index: 1;
        animation: bounceInDown 1s ease-in-out;
      }
      .hero::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200%;
        height: 200%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 0;
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .button-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        margin: 1rem 0;
        transition: background-color 0.3s, transform 0.3s;
      }
      .button-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: scale(1.05);
      }
      .form-control {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: #e0e0e0;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        background-color: #2c2c2c;
        border-color: #007bff;
        color: #e0e0e0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .form-group label {
        color: #e0e0e0;
      }
      #message {
        display: none;
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        text-align: center;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounceInDown {
        from {
          opacity: 0;
          transform: translateY(-2000px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container animate__animated animate__fadeIn">
      <div class="hero animate__animated animate__bounceInDown">
        <h1 class="title">IT TDMH Helpdesk</h1>
      </div>
      <form id="form" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" name="Email" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control" id="department" name="Department" required>
            <option value="" disabled selected>Select your department</option>
            <option value="Accounting">Accounting</option>
            <option value="Admin">Admin</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category of Issue</label>
          <select class="form-control" id="category" name="Category of Issue" required>
            <option value="" disabled selected>Select issue category</option>
            <option value="Hardware Issues">Hardware Issues</option>
            <option value="Software Issues">Software Issues</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issues">Please specify Issues/Concern</label>
          <textarea class="form-control" id="issues" rows="3" placeholder="Please specify Issues/Concern" name="Please specify Issues/Concern" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn button-primary animate__animated animate__pulse" id="submit-button">Submit</button>
        </div>
        <div class="form-group">
          <a href="agimat.html" class="btn btn-link">Go to Agimat</a>
        </div>
      </form>
      <div
        id="message"
        class="alert alert-success animate__animated animate__fadeInUp"
        style="display: none; margin-top: 20px;"
      ></div>
    </div>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting...";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];

        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzAXQ6aHlwgchcsn3_-6mkE9rMVTAe3p0Zq1KZUf4W0QWPq99pMOG5FpAIije7xtaKAFw/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Redirect to thank you page
            window.location.href = "thankyou.html";
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").classList.add("alert-danger");
          });
      });
    </script>
  </body>
</html>
