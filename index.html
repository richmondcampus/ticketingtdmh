<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .agimat-button {
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">IT TDMH Helpdesk</h1>
        </div>
      </div>
    </section>

    <a href="agimat.html" class="button is-link agimat-button">Agimat Account Creation</a>

    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Your Email" name="Email" />
        </div>
      </div>
      <div class="field">
        <label class="label">Department</label>
        <div class="control">
          <div class="select">
            <select name="Department">
              <option value="Accounting">Accounting</option>
              <option value="Admin">Admin</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Category of Issue</label>
        <div class="control">
          <div class="select">
            <select name="Category of Issue">
              <option value="Hardware Issues">Hardware Issues</option>
              <option value="Software Issues">Software Issues</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Please specify Issues/Concern</label>
        <div class="control">
          <textarea class="textarea" placeholder="Please specify Issues/Concern" name="Please specify Issues/Concern"></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Submit</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzAXQ6aHlwgchcsn3_-6mkE9rMVTAe3p0Zq1KZUf4W0QWPq99pMOG5FpAIije7xtaKAFw/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
              window.location.href = "thankyou.html"; // Redirect to thankyou.html
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
