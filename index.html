<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwVtSSprrM4mb_urC7vouEN_CO1KhI1p95WPdyRNICIfldU9eiafs_3A5aGeP5tcJpW/exec', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.result === 'success') {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    throw new Error(result.error || 'Form submission failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Support Form</h2>
        <form onsubmit="handleSubmit(event)">
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Department Dropdown Menu -->
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="Accounting">Accounting</option>
                <!-- Add other departments as needed -->
            </select>

            <!-- Specify Issues/Concern Textbox -->
            <label for="concern">Please specify Issues/Concern:</label>
            <textarea id="concern" name="concern" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
