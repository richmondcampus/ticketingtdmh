<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .hero {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }
      .button-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        margin: 1rem 0;
      }
      .button-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="title">IT TDMH Helpdesk</h1>
      </div>
      <form id="form" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" name="Email" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control" id="department" name="Department" required>
            <option value="" disabled selected>Select your department</option>
            <option value="Accounting">Accounting</option>
            <option value="Admin">Admin</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category of Issue</label>
          <select class="form-control" id="category" name="Category of Issue" required>
            <option value="" disabled selected>Select issue category</option>
            <option value="Hardware Issues">Hardware Issues</option>
            <option value="Software Issues">Software Issues</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issues">Please specify Issues/Concern</label>
          <textarea class="form-control" id="issues" rows="3" placeholder="Please specify Issues/Concern" name="Please specify Issues/Concern" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn button-primary" id="submit-button">Submit</button>
        </div>
        <div class="form-group">
          <a href="agimat.html" class="btn btn-link">Go to Agimat</a>
        </div>
      </form>
      <div
        id="message"
        class="alert alert-success"
        style="display: none; margin-top: 20px;"
      ></div>
    </div>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting...";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzAXQ6aHlwgchcsn3_-6mkE9rMVTAe3p0Zq1KZUf4W0QWPq99pMOG5FpAIije7xtaKAFw/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").classList.add("alert-success");
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").classList.add("alert-danger");
          });
      });
    </script>
  </body>
</html>
