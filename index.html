<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="email"],
        select,
        input[type="radio"],
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Support Form</h2>
        <form>
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Department Dropdown Menu -->
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="Accounting">Accounting</option>
                <option value="Admin">Admin</option>
                <option value="Admitting">Admitting</option>
                <option value="APE">APE</option>
                <option value="Billing">Billing</option>
                <option value="Cardio">Cardio</option>
                <option value="Canteen">Canteen</option>
                <option value="Cashier">Cashier</option>
                <option value="CT-Scan">CT-Scan</option>
                <option value="CSR">CSR</option>
                <option value="E-Konsulta">E-Konsulta</option>
                <option value="ER">ER</option>
                <option value="HMO">HMO</option>
                <option value="HOMES">HOMES</option>
                <option value="Laboratory">Laboratory</option>
                <option value="Medical Records">Medical Records</option>
                <option value="NICU">NICU</option>
                <option value="NSO">NSO</option>
                <option value="OPD">OPD</option>
                <option value="OPD-Encoder">OPD-Encoder</option>
                <option value="OPD-HMO">OPD-HMO</option>
                <option value="OPD-Screener">OPD-Screener</option>
                <option value="OR">OR</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Philhealth">Philhealth</option>
                <option value="Purchasing">Purchasing</option>
                <option value="Releasing">Releasing</option>
                <option value="Security">Security</option>
                <option value="Social Service">Social Service</option>
                <option value="Station 3">Station 3</option>
                <option value="Station 4B">Station 4B</option>
                <option value="Station 5A">Station 5A</option>
                <option value="Station 5B">Station 5B</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="XRAY">XRAY</option>
            </select>

            <!-- Category of Issue Radio Buttons -->
            <label>Category of Issue:</label>
            <div class="radio-group">
                <input type="radio" id="hardware" name="issue" value="Hardware Issues" required>
                <label for="hardware">Hardware Issues</label>

                <input type="radio" id="software" name="issue" value="Software Issues">
                <label for="software">Software Issues</label>

                <input type="radio" id="network" name="issue" value="Network Issues">
                <label for="network">Network Issues</label>

                <input type="radio" id="agimat" name="issue" value="Agimat Account Creation">
                <label for="agimat">Agimat Account Creation</label>

                <input type="radio" id="others" name="issue" value="Others">
                <label for="others">Others</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
