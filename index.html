<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #e64a19;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 100px auto 0 auto;
        }
        h2 {
            text-align: center;
            color: #ff5722;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3b3b3;
        }
        input[type="email"],
        select,
        input[type="radio"],
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e64a19;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
