<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .login-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #e64a19;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 100px auto 0 auto;
        }
        h2 {
            text-align: center;
            color: #ff5722;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3b3b3;
        }
        input[type="email"],
        select,
        input[type="radio"],
        textarea,
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e64a19;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch('AKfycbwVtSSprrM4mb_urC7vouEN_CO1KhI1p95WPdyRNICIfldU9eiafs_3A5aGeP5tcJpW', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.result === 'success') {
                alert('Form submitted successfully!');
                form.reset();
            } else {
                alert('Form submission failed.');
            }
        }
    </script>
</head>
<body>
    <button class="login-btn">Log in</button>
    <div class="container">
        <h2>Support Form</h2>
        <form onsubmit="handleSubmit(event)">
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Department Dropdown Menu -->
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="Accounting">Accounting</option>
                <option value="Admin">Admin</option>
                <option value="Admitting">Admitting</option>
                <option value="APE">APE</option>
                <option value="Billing">Billing</option>
                <option value="Cardio">Cardio</option>
                <option value="Canteen">Canteen</option>
                <option value="Cashier">Cashier</option>
                <option value="CT-Scan">CT-Scan</option>
                <option value="CSR">CSR</option>
                <option value="E-Konsulta">E-Konsulta</option>
                <option value="ER">ER</option>
                <option value="HMO">HMO</option>
                <option value="HOMES">HOMES</option>
                <option value="Laboratory">Laboratory</option>
                <option value="Medical Records">Medical Records</option>
                <option value="NICU">NICU</option>
                <option value="NSO">NSO</option>
                <option value="OPD">OPD</option>
                <option value="OPD-Encoder">OPD-Encoder</option>
                <option value="OPD-HMO">OPD-HMO</option>
                <option value="OPD-Screener">OPD-Screener</option>
                <option value="OR">OR</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Philhealth">Philhealth</option>
                <option value="Purchasing">Purchasing</option>
                <option value="Releasing">Releasing</option>
                <option value="Security">Security</option>
                <option value="Social Service">Social Service</option>
                <option value="Station 3">Station 3</option>
                <option value="Station 4B">Station 4B</option>
                <option value="Station 5A">Station 5A</option>
                <option value="Station 5B">Station 5B</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="XRAY">XRAY</option>
            </select>

            <!-- Category of Issue Radio Buttons -->
            <label>Category of Issue:</label>
            <div class="radio-group">
                <label for="hardware">
                    <input type="radio" id="hardware" name="issue" value="Hardware Issues" required>
                    Hardware Issues
                </label>
                <label for="software">
                    <input type="radio" id="software" name="issue" value="Software Issues" required>
                    Software Issues
                </label>
                <label for="network">
                    <input type="radio" id="network" name="issue" value="Network Issues" required>
                    Network Issues
                </label>
                <label for="agimat">
                    <input type="radio" id="agimat" name="issue" value="Agimat Account Creation" required>
                    Agimat Account Creation
                </label>
                <label for="others">
                    <input type="radio" id="others" name="issue" value="Others" required>
                    Others
                </label>
            </div>

            <!-- Specify Issues/Concern Textbox -->
            <label for="concern">Please specify Issues/Concern:</label>
            <textarea id="concern" name="concern" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
