<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agimat Account Creation - TDMH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
      :root {
        /* Light Theme Config */
        --primary-gradient: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.6);
        --input-bg: #ffffff;
        --input-border: #cbd5e1;
        --text-main: #1e293b;
        --text-label: #475569;
      }

      body {
        min-height: 100vh;
        /* Same Building Background */
        background: url('https://drive.google.com/thumbnail?id=1M4jvbq7qMI2wILd-txSBQlnq-g9mHJct&sz=w1000') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        color: var(--text-main);
        padding: 20px;
      }
      
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(240, 249, 255, 0.4);
        z-index: -1;
      }

      .glass-card {
        width: 100%;
        max-width: 650px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      /* Logo Styling & Zoom */
      .logo-link {
        display: inline-block;
        transition: transform 0.3s ease;
        cursor: pointer;
        display: flex;
        justify-content: center;
      }
      
      .logo-link:hover {
        transform: scale(1.1);
      }

      .logo-img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
        max-height: 100px; 
        object-fit: contain;
      }

      h1.title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        color: #1e3a8a;
        text-align: center;
      }
      
      .subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        text-align: center;
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 0.4rem;
        color: var(--text-label);
        font-size: 0.85rem;
      }

      .form-control, .form-select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: #334155;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 0.95rem;
      }

      .form-control:focus, .form-select:focus {
        background-color: #fff;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        color: #0f172a;
      }

      .btn-primary-custom {
        background: var(--primary-gradient);
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
      }

      .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        color: white;
      }
      
      .btn-back {
        background: white;
        border: 1px solid #cbd5e1;
        color: #64748b;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 0.5rem;
        text-decoration: none;
        display: block;
        text-align: center;
        transition: all 0.2s;
      }
      
      .btn-back:hover {
        background: #f1f5f9;
        color: #334155;
        border-color: #94a3b8;
      }

      .animate-fade-up {
        animation: fadeInUp 0.8s ease-out;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>

    <div class="glass-card animate-fade-up">
      <!-- Clickable Logo -->
      <a href="https://m.taytaydoctorshospital.com/" class="logo-link" target="_blank" title="Visit Official Site">
        <img src="https://drive.google.com/thumbnail?id=1O3MDwv9ASot6R_NjpeZR8dIP-s2zAueF&sz=w1000" alt="Taytay Doctors Logo" class="logo-img">
      </a>
      
      <h1 class="title">Agimat Account Creation</h1>
      <p class="subtitle">Request a new account for the hospital system</p>
      
      <form id="form" method="POST">
        
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="e.g., yourname@tdmh.com" name="Email" required />
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" name="Department" required>
            <option value="" disabled selected>Select your department</option>
            <option value="Accounting">Accounting</option>
            <option value="Admin">Admin</option>
            <option value="Admitting">Admitting</option>
            <option value="APE">APE</option>
            <option value="Billing">Billing</option>
            <option value="Cardio">Cardio</option>
            <option value="Canteen">Canteen</option>
            <option value="Cashier">Cashier</option>
            <option value="CT-Scan">CT-Scan</option>
            <option value="CSR">CSR</option>
            <option value="CQI">CQI</option>
            <option value="EKONSULTA">EKONSULTA</option>
            <option value="ER">ER</option>
            <option value="HMO">HMO</option>
            <option value="HR">HR</option>
            <option value="HOMES">HOMES</option>
            <option value="Information">Information</option>
            <option value="Laboratory">Laboratory</option>
            <option value="Linen">Linen</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Medical Records">Medical Records</option>
            <option value="NICU">NICU</option>
            <option value="NSO">NSO</option>
            <option value="OPD">OPD</option>
            <option value="OPD-Encoder">OPD-Encoder</option>
            <option value="OPD-HMO">OPD-HMO</option>
            <option value="OPD-Screener">OPD-Screener</option>
            <option value="OR">OR</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Philhealth">Philhealth</option>
            <option value="Purchasing">Purchasing</option>
            <option value="Releasing">Releasing</option>
            <option value="Security">Security</option>
            <option value="Social Service">Social Service</option>
            <option value="Station 3">Station 3</option>
            <option value="Station 4b">Station 4b</option>
            <option value="Station 5a">Station 5a</option>
            <option value="Station 5b">Station 5b</option>
            <option value="Ultrasound">Ultrasound</option>
            <option value="Xray">Xray</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="First Name" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName" name="Middle Name" />
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="Last Name" required />
            </div>
        </div>

        <div class="mb-3">
          <label for="position" class="form-label">Position / Job Title</label>
          <input type="text" class="form-control" id="position" name="Position" required />
        </div>

        <div class="mb-4">
          <label for="prc" class="form-label">PRC License (If applicable, include expiration date)</label>
          <input type="text" class="form-control" id="prc" placeholder="e.g. 1234567 (Exp: 2026)" name="PRC License if applicable with expiration date" />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary-custom" id="submit-button">Submit Request</button>
          <a href="index.html" class="btn btn-back">Back to Helpdesk</a>
        </div>

      </form>

      <div
        id="message"
        class="alert alert-success mt-3 animate__animated animate__fadeInUp"
        style="display: none;"
      ></div>
    </div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); 
        
        var msgBox = document.getElementById("message");
        var btn = document.getElementById("submit-button");
        
        msgBox.textContent = "Submitting...";
        msgBox.style.display = "block";
        msgBox.className = "alert alert-info mt-3 animate__animated animate__fadeInUp"; 
        
        btn.disabled = true;
        btn.textContent = "Sending...";

        var formData = new FormData(this);
        var keyValuePairs = [];

        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        fetch(
          "https://script.google.com/macros/s/AKfycbxZvDvT5v3yD_Q16QbA_zf1SUHhU31GXQTxtfVu0ltDKpRTqoN0gZ8QoFqLyDG0G9_HgA/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            if (response) {
              return response; 
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            window.location.href = "thankyou.html";
          })
          .catch(function (error) {
            console.error(error);
            msgBox.textContent = "An error occurred while submitting the form.";
            msgBox.style.display = "block";
            msgBox.className = "alert alert-danger mt-3 animate__animated animate__fadeInUp"; 
            btn.disabled = false;
            btn.textContent = "Submit";
          });
      });
    </script>
  </body>
</html>
