<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
      }
      .container {
        max-width: 800px;
        padding: 2rem;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      .hero {
        background-color: #333;
        color: white;
        padding: 1rem;
        border-radius: 8px 8px 0 0;
        text-align: center;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        margin: 1rem 0;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }
      .form-control {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: #e0e0e0;
      }
      .form-control:focus {
        background-color: #2c2c2c;
        border-color: #007bff;
        color: #e0e0e0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .form-group label {
        color: #e0e0e0;
      }
      #message {
        display: none;
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="title">IT TDMH Helpdesk - Agimat Account Creation</h1>
      </div>
      <form id="form" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" name="Email" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select class="form-control" id="department" name="Department" required>
            <option value="" disabled selected>Select your department</option>
            <option value="Accounting">Accounting</option>
            <option value="Admin">Admin</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <textarea class="form-control" id="firstName" rows="1" placeholder="First Name" name="First Name" required></textarea>
        </div>
        
       <div class="form-group">
          <label for="middleName">Middle Name</label>
          <textarea class="form-control" id="middleName" rows="1" placeholder="Middle Name" name="Middle Name" ></textarea>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <textarea class="form-control" id="lastName" rows="1" placeholder="Last Name" name="Last Name" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          <a href="index.html" class="btn btn-secondary">Back</a>
        </div>
      </form>
      <div
        id="message"
        class="alert alert-success"
        style="display: none; margin-top: 20px;"
      ></div>
    </div>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting...";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzAXQ6aHlwgchcsn3_-6mkE9rMVTAe3p0Zq1KZUf4W0QWPq99pMOG5FpAIije7xtaKAFw/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Redirect to thank you page
            window.location.href = "thankyou.html";
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").classList.add("alert-danger");
          });
      });
    </script>
  </body>
</html>
