<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Taytay Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
      :root {
        /* Light Theme Config */
        --primary-gradient: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.6);
        --text-main: #1e293b;
      }

      body {
        min-height: 100vh;
        background: url('https://drive.google.com/thumbnail?id=1M4jvbq7qMI2wILd-txSBQlnq-g9mHJct&sz=w1000') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        color: var(--text-main);
        padding: 20px;
        text-align: center;
      }
      
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(240, 249, 255, 0.4);
        z-index: -1;
      }

      .glass-card {
        width: 100%;
        max-width: 500px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      /* Logo Styling & Zoom */
      .logo-link {
        display: inline-block;
        transition: transform 0.3s ease;
        cursor: pointer;
        display: flex;
        justify-content: center;
      }
      
      .logo-link:hover {
        transform: scale(1.1);
      }

      .logo-img {
        max-width: 250px;
        width: 100%;
        height: auto;
        margin-bottom: 1.5rem;
        object-fit: contain;
      }

      h1.title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        color: #1e3a8a;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: #64748b;
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .btn-home {
        background: var(--primary-gradient);
        border: none;
        padding: 14px 30px;
        border-radius: 50px; /* Pill shape for variety */
        font-weight: 600;
        color: white;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
      }

      .btn-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
        color: white;
      }
      
      /* Checkmark Animation Icon */
      .checkmark-circle {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem auto;
        background: rgba(40, 167, 69, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #16a34a; /* Darker Green */
        font-size: 40px;
      }
    </style>
  </head>
  <body>

    <div class="glass-card animate__animated animate__fadeInUp">
      <!-- Clickable Logo -->
      <a href="https://m.taytaydoctorshospital.com/" class="logo-link" target="_blank" title="Visit Official Site">
        <img src="https://drive.google.com/thumbnail?id=1O3MDwv9ASot6R_NjpeZR8dIP-s2zAueF&sz=w1000" alt="Taytay Doctors Logo" class="logo-img">
      </a>
      
      <div class="checkmark-circle">
        âœ“
      </div>

      <h1 class="title">Thank You!</h1>
      <p class="subtitle">Your ticket has been successfully submitted.<br>Our IT team will review it shortly.</p>
      
      <a href="index.html" class="btn-home">Submit Another Ticket</a>
    </div>

  </body>
</html>
