<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - IT TDMH Helpdesk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
        color: #fff;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #1f1f1f;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .title {
        color: #66ccff;
      }
      .subtitle {
        margin-bottom: 2rem;
      }
      .button {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .button:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Thank You!</h1>
      <p class="subtitle">Your ticket has been successfully submitted. Our team will review it shortly.</p>
      <a href="index.html" class="button is-primary is-large">Submit Another Ticket</a>
    </div>
  </body>
</html>
